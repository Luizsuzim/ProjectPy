{% extends "base.html" %}

{% block title %}In√≠cio{% endblock %}

{% block content %}
<div class="container">
    <h1>Bem-vindo ao Space Atendimentos</h1>

    <div class="dashboard">
        <div class="card">
            <h2 id="totalClientes">0</h2>
            <p>Clientes cadastrados</p>
        </div>

        <div class="card">
            <h2 id="abertos">0</h2>
            <p>Atendimentos em aberto</p>
        </div>
    </div>
</div>

<script>
async function carregarDashboard() {
    const res = await fetch("/api/dashboard");
    const dados = await res.json();

    document.getElementById("totalClientes").textContent = dados.total_clientes;
    document.getElementById("abertos").textContent = dados.atendimentos_abertos;
}
carregarDashboard();
</script>
{% endblock %}
